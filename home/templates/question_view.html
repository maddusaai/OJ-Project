<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .left-column, .right-column {
            padding: 20px;
            box-sizing: border-box;
            min-width: 300px;
        }
        .left-column {
            flex-grow: 1;
            border-right: 1px solid #ddd;
        }
        .right-column {
            flex-grow: 1;
            border-left: 1px solid #ddd;
        }
        .resizer {
            width: 10px;
            cursor: ew-resize;
            background-color: #ddd;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #176ca5;
            border-bottom: 2px solid #176ca5;
            padding-bottom: 10px;
        }
        .section p, .section pre {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .code-editor {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #176ca5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #145b8a;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .left-column, .right-column {
                width: 100%;
                border-right: none;
                border-left: none;
                border-bottom: 1px solid #ddd;
            }
            .right-column {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ques_name}}</h1>
        </div>
        <div class="content">
            <!-- Left Column: Question Details -->
            <div class="left-column">
                <div class="section">
                    <h2>Description</h2>
                    <p id="description">
                        <!-- Question description goes here -->
                        {{desc}}
                    </p>
                </div>
                <div class="section">
                    <h2>Sample Input</h2>
                    <pre id="sample-input">
                        <!-- Sample input goes here -->
                        {{samp_in}}
                    </pre>
                </div>
                <div class="section">
                    <h2>Sample Output</h2>
                    <pre id="sample-output">
                        <!-- Sample output goes here -->
                       {{samp_out}}
                    </pre>
                </div>
            </div>
            
            <!-- Resizer -->
            <div class="resizer"></div>
            
            <!-- Right Column: Code Editor and Submit Button -->
            <div class="right-column">
                <h2>Code</h2>
                <textarea class="code-editor" id="code-editor" placeholder="Write your code here..."></textarea>
                <button class="submit-button" onclick="submitCode()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        function submitCode() {
            const code = document.getElementById('code-editor').value;
            // You can handle the submission logic here, such as sending the code to the server for evaluation
            console.log('Submitted code:', code);
        }

        // Resizer logic
        const resizer = document.querySelector('.resizer');
        const leftColumn = document.querySelector('.left-column');
        const rightColumn = document.querySelector('.right-column');

        let x = 0;
        let leftWidth = 0;

        resizer.addEventListener('mousedown', (e) => {
            x = e.clientX;
            leftWidth = leftColumn.getBoundingClientRect().width;

            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        });

        const resize = (e) => {
            const dx = e.clientX - x;
            leftColumn.style.width = `${leftWidth + dx}px`;
        };

        const stopResize = () => {
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        };
    </script>
</body>
</html>
